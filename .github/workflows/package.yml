name: Package

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: Release tag (e.g. v0.1.0)
        required: true
      release_name:
        description: Release name (optional)
        required: false
      prerelease:
        description: Mark as prerelease (true/false)
        required: false
        default: "false"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install mcp asyncssh pyinstaller pytest

      - name: Install Windows deps
        if: runner.os == 'Windows'
        run: python -m pip install pywin32

      - name: Run tests
        run: python -m pytest -q

      - name: Build executable
        run: |
          python -m PyInstaller -F --name mcp-ssh-server mcp_ssh_server.py

      - name: Package zip
        shell: bash
        run: |
          python - <<'PY'
          import os, zipfile, shutil, platform

          dist_dir = "dist"
          exe_name = "mcp-ssh-server.exe" if os.name == "nt" else "mcp-ssh-server"
          exe_path = os.path.join(dist_dir, exe_name)
          if not os.path.exists(exe_path):
            raise SystemExit(f"Executable not found: {exe_path}")

          staging = "package"
          os.makedirs(staging, exist_ok=True)
          shutil.copy2(exe_path, os.path.join(staging, exe_name))
          shutil.copy2("ssh_profiles.example.json", os.path.join(staging, "ssh_profiles.json"))

          zip_name = f"mcp-ssh-server-{platform.system().lower()}.zip"
          with zipfile.ZipFile(zip_name, "w", zipfile.ZIP_DEFLATED) as zf:
            zf.write(os.path.join(staging, exe_name), arcname=exe_name)
            zf.write(os.path.join(staging, "ssh_profiles.json"), arcname="ssh_profiles.json")

          print(f"Created {zip_name}")
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-ssh-server-${{ runner.os }}
          path: mcp-ssh-server-*.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name || inputs.tag_name }}
          prerelease: ${{ inputs.prerelease == 'true' }}
          files: mcp-ssh-server-*.zip
